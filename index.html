<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>App - Calculadora - Js</title>
</head>

<body>
    <div class="container col-9 col-sm-5">
        <div class="card mt-5">
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Calculadora JavaScriptiana</label>
                    <input type="number" class="form-control" id="calculator-screen">
                </div>
                <div class="" id="calculator-keys">
                    <div class="btn-group-vertical">
                        <div class="btn-group " role="group" aria-label="First group">
                            <button data-operations="clear" type="button" class="btn btn-secondary btn-lg">C</button>
                            <button data-math="divide" type="button" class="btn btn-secondary btn-lg">/</button>
                            <button data-math="multiply" type="button" class="btn btn-secondary btn-lg">*</button>
                        </div>
    
                        <div class="btn-group-vertical" >
                            <div class="btn-group" role="group" aria-label="First group">
                                <button data-numbers="1" type="button" class="btn btn-primary btn-lg">1</button>
                                <button data-numbers="2" type="button" class="btn btn-primary btn-lg">2</button>
                                <button data-numbers="3" type="button" class="btn btn-primary btn-lg">3</button>
                            </div>
                            <div class="btn-group" role="group" aria-label="First group">
                                <button data-numbers="4" type="button" class="btn btn-primary">4</button>
                                <button data-numbers="5" type="button" class="btn btn-primary">5</button>
                                <button data-numbers="6" type="button" class="btn btn-primary">6</button>
    
                            </div>
                            <div class="btn-group" role="group" aria-label="First group">
                                <button data-numbers="7" type="button" class="btn btn-primary">7</button>
                                <button data-numbers="8" type="button" class="btn btn-primary">8</button>
                                <button data-numbers="9" type="button" class="btn btn-primary">9</button>
    
                            </div>
                            <div class="btn-group" role="group" aria-label="First group">
                                <button data-numbers="0" type="button" class="btn btn-primary">0</button>
                                <button data-numbers="." type="button" class="btn btn-primary">.</button>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                        <div class="btn-group-vertical">
                            <button data-math="minus" type="button" class="btn btn-secondary btn-lg">-</button>
                            <button data-math="add" type="button" class="btn btn-secondary btn-lg">+</button>
                            <button data-operations="equals" type="button" class="btn btn-secondary ">=</button>
                            <button type="button" class="btn btn-secondary"><span>s</span></button>
                            <button type="button" class="btn btn-secondary"><span>s</span></button>
                        </div>
                </div>
                
                </div>
    <script src="./main.js"></script>
</body>

</html>
